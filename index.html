<!DOCTYPE html>
<html>
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Pizza</title>
</head>
<body>
  <div class="container" id="pizza-ordering-container">
    <div class="card" id="pizza-ordering-card-container">
      <div class="card-title" id="pizza-ordering-header">
        <h3 class="heading-3">Welcome to the Pizza Pizza website!</h3>
      </div>
      <div class="card-body">
        <p id="ordering-instructions">Please build your pizza(s) below. When you're finished, click Add to add the pizza to your order.</p>
        <div class=row>
          <div class="col-lg-7 pizza-menu-columns">
            <form id="add-pizza">
              <div class="form-group">
                <label for="pizza-size">What size do you want?</label>
                <select class="form-control" id="pizza-size">
                  <option disabled selected value> -- Select Your Size -- </option>
                  <option>Small</option>
                  <option>Medium</option>
                  <option>Large</option>
                </select>
              </div>
              <div id="form-group">   
                <p>Please select as many toppings as you'd like!</p>
                <p>Each topping is an additional $1.</p>
                <div class="row">
                  <div class="col-md-4">
                    <h4>Meats</h4>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="pepperoni">
                      <label class="form-check-label" for="pepperoni">
                        Pepperoni
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="sausage" id="sausage">
                      <label class="form-check-label" for="sausage">
                        Sausage
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="chicken" id="five-cheese">
                      <label class="form-check-label" for="chicken">
                        Chicken
                      </label>
                    </div>
                  </div>     
                  <div class="col-md-4">
                    <h4>Classics</h4>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="five-cheese">
                      <label class="form-check-label" for="five-cheese">
                        Five Cheese
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="mushroom">
                      <label class="form-check-label" for="mushroom">
                        Mushroom
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="pineapple">
                      <label class="form-check-label" for="pineapple">
                        Pineapple
                      </label>
                    </div>
                  </div> 
                  <div class="col-md-4">
                    <h4>Veggies</h4>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="Onion">
                      <label class="form-check-label" for="Onion">
                        Onion
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="olives">
                      <label class="form-check-label" for="olives">
                        Olives
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="olives">
                      <label class="form-check-label" for="peppers">
                        Peppers
                      </label>
                    </div>
                  </div> 
                </div>
                <div class="btn btn-dark" id="add-pizza-button">Add Pizza</div>
              </div>      
            </form>
          </div>
          <div class="col-lg-5 pizza-menu-columns">
            Pizza order goes here
          </div>
        </div>
        
      </div>
    </div>
  </div>
</body>
</html>
